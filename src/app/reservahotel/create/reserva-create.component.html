<div class="container">
    <app-menu></app-menu>
    <br><br><br><br>
    <h1 style="font-size: 30px; border-bottom: 1px solid black ;">Reserva Hotel</h1>
    <br><br>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <mat-form-field>
            <mat-label>Data da Reserva:</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dataReserva" id="dataReserva">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            @if (range.controls.start.hasError('matStartDateInvalid')) {
            <mat-error>Invalid start date</mat-error>
            } @if (range.controls.end.hasError('matEndDateInvalid')) {
            <mat-error>Invalid end date</mat-error>
            }
        </mat-form-field>

        <div class="form-group">
            <label for="tipoQuarto">Tipo Quarto:</label>
            <input formControlName="tipoQuarto" id="tipoQuarto" type="text" class="form-control">

            <div *ngIf="f['tipoQuarto'].touched && f['tipoQuarto'].invalid" class="alert alert-danger">
                <div *ngIf="f['tipoQuarto'].errors && f['tipoQuarto'].errors['required']">Tipo Quarto é obrigatorio.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Empresas:</label>
            <div>
                <select formControlName="tipoEmpresa">
                    <option  selected disabled>Selecione uma opcao: </option>
                    <option *ngFor="let i of empresas" [ngValue]="i">{{i.nomeEmpresa}}</option>
                </select>
                <div *ngIf="f['tipoEmpresa'].touched && f['tipoEmpresa'].invalid" class="alert alert-danger">
                    <div *ngIf="f['tipoEmpresa'].errors && f['tipoEmpresa'].errors['required']">Empresa é obrigatorio.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Empresas:</label>
            <div>
                <select formControlName="tipoEmpresa">
                    <option  selected disabled>Selecione uma opcao: </option>
                    <option *ngFor="let i of empresas" [ngValue]="i">{{i.nomeEmpresa}}</option>
                </select>
                <div *ngIf="f['tipoEmpresa'].touched && f['tipoEmpresa'].invalid" class="alert alert-danger">
                    <div *ngIf="f['tipoEmpresa'].errors && f['tipoEmpresa'].errors['required']">Empresa é obrigatorio.</div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button>
    </form>
</div>
