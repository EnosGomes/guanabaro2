<div class="container">
    <br><br><br><br>
    <app-menu></app-menu>

    <div class="sub-menu">
        <h1>Reservas</h1>
        <button href="#" routerLink="/reserva/create/" class="btn btn-success btn-reserva">Criar Reserva</button>

    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Tipo Quarto</th>
                <th width="250px">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservaHotel of reservas; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ reservaHotel.nomeUsuarioReserva }}</td>
                <td>{{ reservaHotel.tipoQuarto }}</td>
                <td>
                    <a href="#" [routerLink]="['/reserva/', reservaHotel.codReserva, 'view']" class="btn btn-info">Ver</a>
                    <a href="#" [routerLink]="['/reserva/', reservaHotel.codReserva, 'edit']" class="btn btn-primary">Editar</a>
                    <button type="button" (click)="deleteReserva(reservaHotel.codReserva)" class="btn btn-danger">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
