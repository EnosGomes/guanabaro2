<div class="container">
    <br><br><br><br>
    <app-menu></app-menu>

    <div class="sub-menu">
        <h2>Reservas</h2>
        <a href="#" routerLink="/reserva/create/" class="btn btn-success">Criar Reserva</a>
        <br><br>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Tipo Quarto</th>
                <th width="250px">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservaHotel of reservas; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ reservaHotel.nomeUsuarioReserva }}</td>
                <td>{{ reservaHotel.tipoQuarto }}</td>
                <td>
                    <a href="#" [routerLink]="['/reserva/', reservaHotel.codEmpresa, 'view']" class="btn btn-info">Ver</a>
                    <a href="#" [routerLink]="['/reserva/', reservaHotel.codEmpresa, 'edit']" class="btn btn-primary">Editar</a>
                    <button type="button" (click)="deleteReserva(reservaHotel.codEmpresa)" class="btn btn-danger">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
