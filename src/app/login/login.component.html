<div>



    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <br>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <p>
                    <mat-form-field>
                        <input id="username" class="form-control" type="text" matInput placeholder="Usuario" formControlName="username">
                        <div *ngIf="f['username'].invalid && f['username'].touched" class="alert alert-danger">
                            <div *ngIf="f['username'].errors && f['username'].errors['required']">Nome é obrigatório.</div>
                        </div>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Senha" formControlName="password">
                        <div *ngIf="f['password'].invalid && f['password'].touched" class="alert alert-danger">
                            <div *ngIf="f['password'].errors && f['password'].errors['required']">Senha é obrigatório.</div>
                        </div>
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error">
                    {{ error }}
                </p>

                <div class="button">
                    <button class="btn btn-primary" [disabled]="!form.valid" type="submit">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
