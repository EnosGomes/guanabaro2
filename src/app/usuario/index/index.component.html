<div class="container">
    <!-- <div class="menu-app-index"> -->
    <app-menu [algo]="usuario">
    </app-menu>
    <!-- </div> -->

    <div class="dados-usuarios">


        @if (isAdminLogado()) {
        <!-- <div class="usuarios-lista"> -->
        <br>
        <div class="sub-menu">
            <h2>Usuários</h2>
            <button href="#" routerLink="/usuario/create/" class="btn btn-success btn-reserva">Criar Usuário</button>
        </div>

        <div class="tabela">
            <table class="table table-striped table-bordered tabela-ordenada">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Status Pagamento</th>
                        <th>Tipo de Usuário</th>
                        <th>CPF</th>
                        <th width="250px">Ações</th>
                    </tr>
                </thead>
                @if (usuarios) {

                <tbody>
                    <tr *ngFor="let usuario of usuarios; index as i">
                        <td>{{ i + 1}}</td>
                        <td>{{ usuario.nomeUser }}</td>
                        <td>{{ usuario.statusPagamento }}</td>
                        <td>{{ usuario.tipoUsuario }}</td>
                        <td>{{ usuario.cpfUser }}</td>
                        <td>
                            <a href="#" [routerLink]="['/usuario/', usuario.codUser, 'edit']" class="btn btn-primary">Editar</a>
                            <button type="button" (click)="pagarPorLink()" class="btn btn-danger">Pagar Conta</button>
                        </td>
                    </tr>
                </tbody>
                }
            </table>
        </div>
        <!-- </div> -->
        }
    </div>
</div>
