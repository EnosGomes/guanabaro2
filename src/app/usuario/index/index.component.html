<div class="container">
    <br><br><br><br>
    <app-menu></app-menu>

    <div class="sub-menu">
        <h2>Usuários</h2>
        <a href="#" routerLink="/usuario/create/" class="btn btn-success">Criar Usuario</a>
        <br><br>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th width="250px">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios; index as i">
                <td>{{ i + 1}}</td>
                <td>{{ usuario.nomeUser }}</td>
                <td>{{ usuario.emailUser }}</td>
                <td>
                    <a href="#" [routerLink]="['/usuario/', usuario.codUser, 'view']" class="btn btn-info">Ver</a>
                    <a href="#" [routerLink]="['/usuario/', usuario.codUser, 'edit']" class="btn btn-primary">Editar</a>
                    <button type="button" (click)="deleteUsuario(usuario.codUser)" class="btn btn-danger">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
