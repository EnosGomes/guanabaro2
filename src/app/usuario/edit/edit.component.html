<div class="container">
    <h1>Atualizar Usuario</h1>

    <a href="#" routerLink="/usuario/index" class="btn btn-primary">Voltar</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="nomeUser">Usuário:</label>
            <input formControlName="nomeUser" id="nomeUser" type="text" [(ngModel)]="usuario.nomeUser" class="form-control">
            <div *ngIf="f['nomeUser'].touched && f['nomeUser'].invalid" class="alert alert-danger">
                <div *ngIf="f['nomeUser'].errors && f['nomeUser'].errors['required']">Nome é obrigatório.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="emailUser">Email:</label>
            <input formControlName="emailUser" id="emailUser" type="text" [(ngModel)]="usuario.emailUser" class="form-control">

            <div *ngIf="f['emailUser'].touched && f['emailUser'].invalid" class="alert alert-danger">
                <div *ngIf="f['emailUser'].errors && f['emailUser'].errors['required']">Email é obrigatório.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="senhaUser">Senha:</label>
            <input formControlName="senhaUser" id="senhaUser" type="password" [(ngModel)]="usuario.senhaUser" class="form-control">

            <div *ngIf="f['senhaUser'].touched && f['senhaUser'].invalid" class="alert alert-danger">
                <div *ngIf="f['senhaUser'].errors && f['senhaUser'].errors['required']">Senha é obrigatória.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="cpfUser">Cpf:</label>
            <input formControlName="cpfUser" id="cpfUser" type="text" [(ngModel)]="usuario.cpfUser" class="form-control">

            <div *ngIf="f['cpfUser'].touched && f['cpfUser'].invalid" class="alert alert-danger">
                <div *ngIf="f['cpfUser'].errors && f['cpfUser'].errors['required']">Cpf é obrigatório.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Atualizar</button>
    </form>
</div>
