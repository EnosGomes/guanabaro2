<div class="container">


    <section class="header">
        <a href="home.html" class="logo">Guanabaro</a>

        <nav class="navbar">
            <a href="#" routerLink="/evento/index/">Home</a>
            <a href="#" routerLink="/empresa/index/">Empresas</a>
            <a href="#">hot√©is</a>
            <a href="#">carros</a>
            <a href="#">eventos</a>
            <a href="#">restaurantes</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </section>

    <a href="#" routerLink="/evento/create/" class="btn btn-success">Criar novo evento</a>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let evento of eventos">
                <td>{{ evento.codEvento }}</td>
                <td>{{ evento.nomeEvento }}</td>
                <td>{{ evento.descricao }}</td>
                <td>
                    <a href="#" [routerLink]="['/evento/', evento.codEvento, 'view']" class="btn btn-info">Ver</a>
                    <a href="#" [routerLink]="['/evento/', evento.codEvento, 'edit']" class="btn btn-primary">Editar</a>
                    <button type="button" (click)="deleteEvento(evento.codEvento)" class="btn btn-danger">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
