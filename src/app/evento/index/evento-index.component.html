<div class="container">
    <br><br><br><br>
    <app-menu></app-menu>

    <div class="sub-menu">
        <h2>Eventos</h2>
        <a href="#" routerLink="/eventos/create/" class="btn btn-success">Criar Evento</a>
        <br><br>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th width="250px">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let evento of eventos; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ evento.nomeEvento }}</td>
                <td>{{ evento.descricao }}</td>
                <td>
                    <a href="#" [routerLink]="['/eventos/', evento.codEvento, 'view']" class="btn btn-info">Ver</a>
                    <a href="#" [routerLink]="['/eventos/', evento.codEvento, 'edit']" class="btn btn-primary">Editar</a>
                    <button type="button" (click)="deleteEvento(evento.codEvento)" class="btn btn-danger">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
