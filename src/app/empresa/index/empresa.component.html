<div class="container">
    <br><br><br><br>
    <app-menu></app-menu>

    <div class="sub-menu">
        <h2>Empresas</h2>
        <button href="#" routerLink="/empresa/create/" class="btn btn-success btn-reserva">Criar Empresa</button>
        <br><br>
    </div>
    <br>
    <table class="table table-striped table-bordered ">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Cnpj</th>
                <th>Tipo Empresa</th>
                <th width="250px ">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empresa of empresas; index as i ">
                <td>{{ i + 1 }}</td>
                <td>{{ empresa.nomeEmpresa }}</td>
                <td>{{ empresa.emailEmpresa }}</td>
                <td>{{ empresa.cnpj }}</td>
                <td>{{ empresa.tipoEmpresa }}</td>
                <td>
                    <a href="# " [routerLink]="[ '/empresa/', empresa.codEmpresa, 'edit'] " class="btn btn-primary ">Editar</a>
                    <button type="button " (click)="deleteEmpresa(empresa.codEmpresa) " class="btn btn-danger ">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
